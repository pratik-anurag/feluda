name: Release Binaries

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.

defaults:
  run:
    shell: bash

permissions:
  contents: write

jobs:
  build-rpm:
    name: Build .rpm package
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            arch: x86_64
          - target: aarch64-unknown-linux-gnu
            arch: aarch64
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-rpm
        run: cargo install cargo-rpm

      - uses: taiki-e/setup-cross-toolchain-action@v1
        with:
          target: ${{ matrix.target }}

      - name: Build .rpm package
        run: |
          # Initialize RPM configuration if .rpm directory doesn't exist
          if [ ! -d ".rpm" ]; then
            echo "Initializing RPM configuration..."
            cargo rpm init
          fi
          cargo rpm build --target ${{ matrix.target }}
          RPM_FILE=$(find target/${{ matrix.target }}/release/rpmbuild/RPMS -name "*.rpm")
          VERSION=${GITHUB_REF#refs/tags/}
          cp "$RPM_FILE" "feluda-${VERSION}-${{ matrix.arch }}.rpm"

      - name: Upload .rpm artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: "feluda-*.rpm"
          draft: ${{ contains(github.ref_name, '-') }}
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  build-deb:
    name: Build .deb package
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            arch: x86_64
          - target: aarch64-unknown-linux-gnu
            arch: aarch64
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - uses: taiki-e/setup-cross-toolchain-action@v1
        with:
          target: ${{ matrix.target }}

      - name: Build .deb package
        run: |
          cargo deb --target ${{ matrix.target }}
          DEB_FILE=$(find target/${{ matrix.target }}/debian -name "*.deb")
          VERSION=${GITHUB_REF#refs/tags/}
          cp "$DEB_FILE" "feluda-${VERSION}-${{ matrix.arch }}.deb"

      - name: Upload .deb artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: "feluda-*.deb"
          draft: ${{ contains(github.ref_name, '-') }}
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
